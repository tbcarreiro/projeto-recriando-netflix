<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>

                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez
                    luta contra o vício
                    para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao"><span class="material-icons-round">
                            play_arrow
                        </span>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><span class="material-icons-outlined">
                            info
                        </span>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/mini00.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini01.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini02.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini03.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini04.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini05.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini06.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini07.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini08.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini09.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini10.jpg" alt="">
                </div>

            </div>

        </div>
    </main>
</body>
<script src="./js/owl/jquery.min.js"></script>
<script src="./js/owl/owl.carousel.min.js"></script>
<script src="./js/main.js"></script>

</html>
